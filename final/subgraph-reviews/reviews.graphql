extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key", "@external"])
        
type Query {
  latestReviews: [Review!]!
}

type Mutation {
  submitReview(review: ReviewInput): SubmitReviewResponse
}

extend type Location implements Attraction @key(fields: "id") {
  id: ID! @external
  "The name of the attraction"
  name: String! @external
  "A short description about the attraction"
  description: String! @external
  "The attraction's main photo as a URL"
  photo: String! @external
  "The calculated overall rating based on all reviews"
  overallRating: Float
  "All submitted reviews for this attraction"
  reviews: [Review]!
}

extend type Activity implements Attraction @key(fields: "id") {
  id: ID! @external
  "The name of the attraction"
  name: String! @external
  "A short description about the attraction"
  description: String! @external
  "The attraction's main photo as a URL"
  photo: String! @external
  "The calculated overall rating based on all reviews"
  overallRating: Float
  "All submitted reviews for this attraction"
  reviews: [Review]!
}

interface Attraction {
  id: ID!
  "The name of the attraction"
  name: String!
  "A short description about the attraction"
  description: String!
  "The attraction's main photo as a URL"
  photo: String!
}


type Review {
  id: ID!
  "Written text"
  comment: String
  "A number from 1 - 5 with 1 being lowest and 5 being highest"
  rating: Int
  "The attraction the review is about"
  attraction: Attraction
}

input ReviewInput {
  "Written text"
  comment: String!
  "A number from 1 - 5 with 1 being lowest and 5 being highest"
  rating: Int!
  "Attraction id"
  id: String!
  "Attraction type"
  attractionType: String!
}

type SubmitReviewResponse {
  "Similar to HTTP status code, represents the status of the mutation"
  code: Int!
  "Indicates whether the mutation was successful"
  success: Boolean!
  "Human-readable message for the UI"
  message: String!
  "Newly created review"
  review: Review
}
